<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Cars</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/product.css">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a href="/">Home</a></li>
          <li class="main-header__item">
            <a class="active" href="/cars/add">Add Car</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Add Cars To Store</h1>
      <form class="product-form" action="/cars" method="POST">
        <div class="form-control">
          <input type="text" placeholder="Make" name="make" />
          <input type="text" placeholder="Model" name="model" />
          <input type="number" placeholder="Year" name="year" />
          <input type="number" placeholder="Power" name="power" />
          <input type="number" placeholder="Price" name="price" />
        </div>
        <button class="btn" type="submit">Add Car</button>
      </form>
    </main>
  </body>
</html>
